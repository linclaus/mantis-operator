apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: mantis-api
  name: mantis-api
  namespace: moebius-system
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: mantis-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: mantis-api
  namespace: moebius-system
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mantis-log-operator
  namespace: moebius-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mantis-log-operator
    spec:
      serviceAccountName: mantis-api
      containers:
        - name: mantis-log-operator
          env:
            - name: ELASTICSEARCH-URL
              value: http://10.136.104.115:22956
          image: linclaus/mantis-esexportor:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mantis-log-operator
  namespace: moebius-system
  labels:
    app: mantis-log-operator
spec:
  type: ClusterIP
  ports:
    - name: http-metrics
      port: 8080
      targetPort: 8080
  selector:
    app: mantis-log-operator